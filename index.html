<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">Controlla il nome della città</div>

        <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h2 class="city">Naples</h2>
                <h4 class="date">24 Novembre 2023</h4>
                <div class="main-weather">
                    <h1 class="temp">22°C</h1>
                    <h3 class="conditions">Snow</h3>
                </div>
                <div class="details">
                    <div class="percepita">
                        <h4>Percepita</h4>
                        <p class="temp-percepita">10</p>
                    </div>

                    <div class="max">
                        <h4>Massima</h4>
                        <p class="temp-max">10</p>
                    </div>

                    <div class="min">
                        <h4>Minima</h4>
                        <p class="temp-min">11</p>
                    </div>
                </div>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div class="written-info">
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/wind.png">
                        <div class="written-info">
                            <p class="wind">5 km/h</p>
                            <p>Wind Speed</p>
                         </div>
                    </div>

                </div>
        </div>

    </div>

    <script>
        apiKey = "ENTER YOU API KEY";
        apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const weatherIcon = document.querySelector('.weather-icon');
        const search = document.querySelector('.search input');
        const searchBtn = document.querySelector('.search button');


        async function checkWeather(city){
           const response = await fetch(apiUrl + city + apiKey); 


            if(response.status == 404){
                document.querySelector('.weather').style.display = "none";
                document.querySelector('.error').style.display = "block";
            } else {
                var data = await response.json();
            console.log(data);

            let date = new Date().toLocaleDateString("it-IT");
            

            var city = document.querySelector('.city');
            var temp = document.querySelector('.temp');
            var humidity = document.querySelector('.humidity');
            var wind = document.querySelector('.wind');
            var conditions = document.querySelector('.conditions');
            let max = document.querySelector('.temp-max');
            let min = document.querySelector('.temp-min');
            let percepita = document.querySelector('.temp-percepita');
            let dateInput = document.querySelector('.date');
            

            city.innerHTML = data.name;
            temp.innerHTML = Math.round(data.main.temp) + "°C";
            wind.innerHTML = Math.round(data.wind.speed) + "Km/h";
            humidity.innerHTML = data.main.humidity + "%";
            conditions.innerHTML = data.weather[0].description;
            percepita.innerHTML = Math.round(data.main.feels_like) + "°C"
            max.innerHTML = Math.round(data.main.temp_max) + "°C";
            min.innerHTML = Math.round(data.main.temp_min) + "°C";
            dateInput.innerHTML = date;

            if(data.weather[0].main == "Clouds"){
                weatherIcon.src = "images/clouds.png";
            }
            else if(data.weather[0].main == "Clear"){
                weatherIcon.src = "images/clear.png";
            }
            else if(data.weather[0].main == "Rain"){
                weatherIcon.src = "images/rain.png";
            }
            else if(data.weather[0].main == "Drizzle"){
                weatherIcon.src = "images/drizzle.png";
            }
            else if(data.weather[0].main == "Mist"){
                weatherIcon.src = "images/mist.png";
            }
            else if(data.weather[0].main == "Snow"){
                weatherIcon.src = "images/snow.png";
            }


        }

            }


          
        searchBtn.addEventListener("click", function(){
            document.querySelector('.weather').style.display = "block";
            document.querySelector('.error').style.display = "none";
            checkWeather(search.value);
        })

        document.addEventListener("keydown", function(event){
            if (event.keyCode === 13 || event.which === 13) {
                searchBtn.click();

        }
    });


    </script>
    
</body>
</html>
