<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">Controlla il nome della città</div>

        <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h2 class="city">Naples</h2>
                <h4 class="date">24 Novembre 2023</h4>
                <div class="main-weather">
                    <h1 class="temp">22°C</h1>
                    <h3 class="conditions">Snow</h3>
                </div>
                <div class="details">
                    <div class="percepita">
                        <h4>Percepita</h4>
                        <p class="temp-percepita">10</p>
                    </div>

                    <div class="max">
                        <h4>Massima</h4>
                        <p class="temp-max">10</p>
                    </div>

                    <div class="min">
                        <h4>Minima</h4>
                        <p class="temp-min">11</p>
                    </div>
                </div>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div class="written-info">
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/wind.png">
                        <div class="written-info">
                            <p class="wind">5 km/h</p>
                            <p>Wind Speed</p>
                         </div>
                    </div>

                </div>
        </div>

    </div>
        <script src="script.js"></script>
    
</body>
</html>
